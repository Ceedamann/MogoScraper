<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/2823f235a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css?family=Mansalva|Press+Start+2P|Shadows+Into+Light+Two|Special+Elite&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cee's Slick Deals</title>

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1><i class="fas fa-store"></i> Cee's slickDeals!!</h1>
            <button id="scrape" type="button" class="btn btn-outline-primary"><i class="fab fa-git"></i> <i
                    class="fas fa-dollar-sign"></i>d</button>
        </div>


        <div class="row" id="deals"></div>


        <div class="modal" tabindex="-1" role="dialog" id="comments">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header" id="dealsComment"></div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group" id="input"> </div>
                            <div class="form-group" id="text"> </div>
                        </form>
                    </div>
                    <div class="modal-footer" id="butt">
                    </div>
                </div>
            </div>
        </div>



    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script src="assets/js/app.js"></script>
</body>

</html>
